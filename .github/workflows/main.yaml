name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Initialize DVC
      run: |
        dvc pull
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Run training
      run: python train.py
    # - name: Verify model file
    #   run: test -f diabetes_model.pkl || (echo "Error: diabetes_model.pkl not found" && exit 1)
    - name: Run tests
      run: python -m pytest tests/
    - name: Build Docker image
      run: docker build -t sikanderali/diabetes-prediction-model:${{ github.sha }} -t sikanderali/diabetes-prediction-model:latest .
    - name: Push to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push sikanderali/diabetes-prediction-model:${{ github.sha }}
        docker push sikanderali/diabetes-prediction-model:latest
